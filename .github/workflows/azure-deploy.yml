name: Build and Deploy .NET App to Azure

on:
  push:
    branches:
      - main

jobs:
  build-test-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout source code
      uses: actions/checkout@v4

    - name: Setup .NET SDK
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x' # <--- VERIFY: Is your app .NET 8 or 9? 
                                # Azure Sandboxes support 8 more reliably than 9 right now.

    - name: Restore dependencies
      run: dotnet restore

    - name: Build application
      run: dotnet build --configuration Release --no-restore

    # --- FIX 1: I commented this out because it was failing ---
    # Since you probably don't have unit tests set up yet, this step breaks the build.
    # - name: Run tests
    #   run: dotnet test --configuration Release --no-build

    - name: Publish application
      run: dotnet publish --configuration Release --output ./publish

    - name: Deploy to Azure App Service
      uses: azure/webapps-deploy@v3
      with:
        # --- FIX 2: You MUST replace this with your real App Name ---
        app-name: 'ArnoTest'  # <--- Put the exact name from Azure Portal here
        publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
        package: ./publish